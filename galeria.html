<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/galery.css">
    <link rel="stylesheet" href="assets/css/styles.css">



    <title>Galeria de Imagenes - Sebas</title>
</head>
<body>

<!--==================== HEADER ====================-->
<header class="header" id="header">
    <nav class="nav container">
        <a href="index.html" class="nav__logo">
            <img src="assets/img/LogoImg.png" alt="logo image">
            Museo de la Memoria
        </a>

        <div class="nav__menu" id="nav-menu">
            <!-- Close button-->
            <div class="nav__close" id="nav-close">
                <i class="ri-close-line"></i>
            </div>

            <img src="assets/img/leaf-branch-4.png" alt="nav image" class="nav__img1">
            <img src="assets/img/leaf-branch-3.png" alt="nav image" class="nav__img2">
        </div>

        <div class="nav__buttons">
            <!-- Theme change button-->
            <i class="ri-moon-line change-theme" id="theme-button"></i>
            <!-- Toggle button-->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-apps-2-line"></i>
            </div>
        </div>
    </nav>
</header>
<!--==================== Galeria ====================-->
<div class="gallery">
    <!-- =============== SWIPER GALLERY CARDS =============== -->
    <div class="swiper gallery-cards">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <article class="gallery__card">
                    <img src="assets/galery/galery1.jpg" alt="image gallery" class="gallery__img">
                    <div class="gallery__data">
                    </div>
                </article>
            </div>

            <div class="swiper-slide">
                <article class="gallery__card">
                    <img src="assets/galery/gallery9.jpg" alt="image gallery" class="gallery__img">
                    <div class="gallery__data">

                    </div>
                </article>
            </div>

            <div class="swiper-slide">
                <article class="gallery__card">
                    <img src="assets/galery/gallery6.jpg" alt="image gallery" class="gallery__img">
                    <div class="gallery__data">

                    </div>
                </article>
            </div>

            <div class="swiper-slide">
                <article class="gallery__card">
                    <img src="assets/galery/gallery7.jpg" alt="image gallery" class="gallery__img">
                    <div class="gallery__data">

                    </div>
                </article>
            </div>

            <div class="swiper-slide">
                <article class="gallery__card">
                    <img src="assets/galery/gallery8.jpg" alt="image gallery" class="gallery__img">
                    <div class="gallery__data">

                    </div>
                </article>
            </div>
        </div>
    </div>

    <!-- =============== SWIPER GALLERY THUMBNAIL =============== -->
    <div class="gallery__overflow">
        <div class="swiper gallery-thumbs">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="gallery__thumbnail">
                        <img src="assets/galery/galery1.jpg" alt="image thumbnail" class="gallery__thumbnail-img">
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="gallery__thumbnail">
                        <img src="assets/galery/gallery9.jpg" alt="image thumbnail" class="gallery__thumbnail-img">
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="gallery__thumbnail">
                        <img src="assets/galery/gallery6.jpg" alt="image thumbnail" class="gallery__thumbnail-img">
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="gallery__thumbnail">
                        <img src="assets/galery/gallery7.jpg" alt="image thumbnail" class="gallery__thumbnail-img">
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="gallery__thumbnail">
                        <img src="assets/galery/gallery8.jpg" alt="image thumbnail" class="gallery__thumbnail-img">
                    </div>
                </div>
            </div>

            <!-- Swiper pagination -->
            <div class="swiper-pagination"></div>
        </div>

        <!-- Swiper arrows -->
        <div class="swiper-button-next">
            <i class="ri-arrow-right-line"></i>
        </div>
        <div class="swiper-button-prev">
            <i class="ri-arrow-left-line"></i>
        </div>
    </div>
</div>

<!--=============== SWIPER JS ===============-->
<script src="assets/js/swiper-bundle.min.js"></script>

<!--=============== MAIN JS ===============-->
<script src="assets/js/galery.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
