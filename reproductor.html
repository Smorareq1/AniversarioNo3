<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== ICONS ===============-->
    <script src="https://kit.fontawesome.com/ba5831c99b.js" crossorigin="anonymous"></script>

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/reproductor.css">




    <title>Galeria de Imagenes - Sebas</title>
</head>
<body>

<!--==================== HEADER ====================-->
<header class="header" id="header">
    <nav class="nav container">
        <a href="index.html" class="nav__logo">
            <img src="assets/img/LogoImg.png" alt="logo image">
            Museo de la Memoria
        </a>

        <div class="nav__menu" id="nav-menu">
            <!-- Close button-->
            <div class="nav__close" id="nav-close">
                <i class="ri-close-line"></i>
            </div>

            <img src="assets/img/leaf-branch-4.png" alt="nav image" class="nav__img1">
            <img src="assets/img/leaf-branch-3.png" alt="nav image" class="nav__img2">
        </div>

        <div class="nav__buttons">
            <!-- Theme change button-->
            <i class="ri-moon-line change-theme" id="theme-button"></i>
            <!-- Toggle button-->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-apps-2-line"></i>
            </div>
        </div>
    </nav>
</header>
<!--==================== Galeria ====================-->
<div class="containerReproductor">
    <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>

            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>

        <img src="assets/reproductor/viernes13.jpg" class="song-img">
        <h1>Viernes 13</h1>
        <p>Marcos Menchaca</p>

        <audio id="song">
            <source src="assets/reproductor/viernes13.mp3" type="audio/mpeg">
        </audio>

        <input type="range" value="0" id="progress">

        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
        
    </div>
</div>


<!--=============== MAIN JS ===============-->
<script src="assets/js/main.js"></script>
<script src="assets/js/reproductor.js"></script>
</body>
</html>
